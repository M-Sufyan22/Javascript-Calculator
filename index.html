<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT || CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>JavaScript-Calculator</h1>
        <form action="">
            <div class="top-sec">
                <input id="result" type="number">
            </div>
            <div class="bottom-sec">

                <input type="button" value="7" onclick="getnums('7')">
                <input type="button" value="8" onclick="getnums('8')">
                <input type="button" value="9" onclick="getnums('9')">
                <input type="button" id="red" onclick="clearall()" value="C">

                <input type="button" value="4" onclick="getnums('4')">
                <input type="button" value="5" onclick="getnums('5')">
                <input type="button" value="6" onclick="getnums('6')">
                <input type="button" value="X" onclick="getnums('*')">

                <input type="button" value="1" onclick="getnums('1')">
                <input type="button" value="2" onclick="getnums('2')">
                <input type="button" value="3" onclick="getnums('3')">
                <input type="button" value="-" onclick="getnums('-')">

                <input type="button" value="0" onclick="getnums('0')">
                <input type="button" value="." onclick="getnums('.')">
                <input type="button" value="=" onclick="getnums('=')">
                <input type="button" value="+" onclick="getnums('+')">
            </div>
        </form>
    </div>

</body>
<script src="app.js"></script>

</html>
